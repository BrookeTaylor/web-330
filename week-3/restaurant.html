<!--Set the script tag to type module.  -->
<script type="module">

  // Import the Bill, Beverage, Appetizer, MainCourse, and Dessert classes from the index.js file.  
  import { Bill, Beverage, Appetizer, MainCourse, Dessert } from "./index.js";


  // Register an onclick event for the btnOrder element 
  document.getElementById("btnOrder").onclick = function () {

    // Create variables to hold the divs where the checkboxes are placed in the HTML document. 
    const beveragesEl = document.getElementById("beverages");
    const beverages = beveragesEl.getElementsByTagName("input");

    const appetizerEl = document.getElementById("appetizers");
    const appetizers = appetizerEl.getElementsByTagName("input");

    const mainCoursesEl = document.getElementById("main-courses");
    const mainCourses = mainCoursesEl.getElementsByTagName("input");

    const dessertsEl = document.getElementById("desserts");
    const deserts = dessertsEl.getElementsByTagName("input");


    // create a new instance of the Bill class
    const bill = new Bill();


    /**
    * Using a for…of loop, iterate over the variables that contains the “input” fields.  
    * In the body of the for loop and an if statement that checks if the looped over 
    * value is checked.  If the item is checked, call the appropriate add function 
    * from the Bill class and pass-in the name and value.  
    */

    for (let beverage of beverages) {
      if (beverage.checked) {
        bill.addBeverage(new Beverage(beverage.name, beverage.value));
      }
    }


    for (let appetizer of appetizers) {
      if (appetizer.checked) {
        bill.addAppetizer(new Appetizer(appetizer.name, appetizer.value));
      }
    }


    for (let mainCourse of mainCourses) {
      if (mainCourse.checked) {
        bill.addMainCourse(new MainCourse(mainCourse.name, mainCourse.value));
      }
    }


    for (let dessert of desserts) {
      if (dessert.checked) {
        bill.addDessert(new Dessert(dessert.name, dessert.value));
      }
    }


    // find the “order-total” div and bind the results from the getTotal() function.
    document.getElementById("order-total").innerHTML = "Your order total is " + bill.getTotal();

  }; 



</script>

/**

*/
setDefaultTheme();

/**
 * Function to switch the users selected website theme
 * @param x (this instance)
*/
function toggleMode(x) {
  let colorTheme = document.body.classList; // get the body's CSS class
  let iconMode = x.classList; // get the current classes assigned to the triggered button

/**
 * If the current body class is set to the light-theme, update the user's preference to the dark-theme in the browsers
 * local storage.
*/
    if (colorTheme.value === "light-theme") {
      localStorage.clear();
      localStorage.setItem("mode", "dark-theme");
      localStorage.setItem("iconMode", "fa-toggle-on");
      localStorage.setItem("iconText", "Dark Mode");
    }
    
/**
 * If the current body class is set to the dark-theme, update the user's preference to the light-theme in the browsers
 * local storage.
*/
    else {
      localStorage.clear();
      localStorage.setItem("mode", "light-theme");
      localStorage.setItem("iconMode", "fa-toggle-off");
      localStorage.setItem("iconText", "Light Mode");
    }

/**
 * Apply the updated selection to the HTML page elements
*/
    colorTheme.value = localStorage.getItem("mode");
    iconMode.value = `fa ${localStorage.getItem("iconMode")} pull-right`;
    document.getElementById("icon-text").innerHTML = localStorage.getItem("iconText");
}


/**
 * Function to clear the browsers localStorage and set the default theme to light-theme.
 * This function is for demonstration purposes only and does not need to be included in any of your solutions.
*/
function clearLocalStorage() {
  localStorage.clear();
  document.body.classList.value = "light-theme";
  document.getElementById("icon-text").innerHTML = "Light Mode";
  document.getElementById("icon-mode").classList.value = "fa fa-toggle-off pull-right";
}
